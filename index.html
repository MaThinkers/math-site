<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegant Seasonal Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="min-h-screen flex flex-col transition-colors duration-700 text-gray-900 pt-0">
    <canvas id="particles" class="fixed top-0 left-0 w-full h-full z-0 pointer-events-none"></canvas>

    <nav x-data="{ open: false, dropdown: false }" class="w-full max-w-5xl mx-auto mt-5 p-4 rounded-2xl shadow-lg bg-white/80 backdrop-blur-md relative z-10">
      <div class="flex justify-between items-center">
        <div class="text-2xl font-bold">MaThemplate</div>
        <ul class="hidden md:flex gap-6 text-lg items-center">
          <li><a href="#" class="hover:underline">Home</a></li>
          <li><a href="#" class="hover:underline">About</a></li>
          <li><a href="#" class="hover:underline">Contact</a></li>
          <li class="relative" x-data="{ open: false }">
            <button @click="open = !open" class="hover:underline focus:outline-none">Add ▼</button>
            <ul x-show="open" @click.outside="open = false" class="absolute right-0 mt-2 w-40 bg-white border rounded-xl shadow-md p-2 text-sm z-50">
              <li><a href="#" class="block px-4 py-2 hover:bg-gray-100 rounded">Add Blog</a></li>
              <li><a href="#" class="block px-4 py-2 hover:bg-gray-100 rounded">Add Event</a></li>
              <li><a href="#" class="block px-4 py-2 hover:bg-gray-100 rounded">Add Project</a></li>
            </ul>
          </li>
        </ul>

        <button @click="open = !open" class="md:hidden focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <div x-show="open" class="md:hidden mt-4 space-y-2 text-lg">
        <a href="#" class="block hover:underline">Home</a>
        <a href="#" class="block hover:underline">About</a>
        <a href="#" class="block hover:underline">Contact</a>
        <div x-data="{ dropdown: false }" class="relative">
          <button @click="dropdown = !dropdown" class="hover:underline w-full text-left">Add ▼</button>
          <div x-show="dropdown" @click.outside="dropdown = false" class="mt-2 space-y-1 bg-white border rounded-xl shadow-md p-2 text-sm">
            <a href="#" class="block px-4 py-2 hover:bg-gray-100 rounded">Add Blog</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100 rounded">Add Event</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100 rounded">Add Project</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="flex-grow flex items-center justify-center px-4">
      <main class="w-full max-w-3xl bg-white/80 backdrop-blur-md p-8 rounded-2xl shadow-2xl text-center">
        <h1 class="text-4xl font-extrabold mb-4">Template Site for yeah</h1>
        <p class="text-lg mb-6">Very cool site!</p>
        <button class="bg-black text-white px-6 py-2 rounded-2xl hover:opacity-90 transition">Get Started</button>
      </main>
    </div>

    <footer class="mt-12 text-sm text-gray-600 text-center mb-4">
      &copy; 2025 MATH All rights reserved.
    </footer>

    <script src="particles.js"></script>
    <script src="season.js"></script>
  </body>
</html>
